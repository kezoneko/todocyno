<mat-card *ngIf="task" class="mat-card-view">

    <mat-card-header>
        <mat-card-title>Task <app-task-show [value]="task"></app-task-show></mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="onEdit()">Edit</button>
        <button mat-raised-button type="button" (click)="onBack()">Back</button>
    </mat-card-actions>

    <div class="field-view">
        <label>Title</label>
        <div>
            <app-text-view [value]="task.title"></app-text-view>
        </div>
    </div>
    <div class="field-view">
        <label>Status</label>
        <div>
            <app-status-view [value]="task.status"></app-status-view>
        </div>
    </div>

</mat-card>
